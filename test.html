<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .markdown-editor {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        /* padding: 10px; */
        border: 1px solid #ccc;
        margin: 0 auto;
        border-radius: 6px;
        overflow: hidden;
      }

      .markdown-editor .tab {
        display: flex;
        margin-bottom: 10px;
        background-color: rgb(246, 248, 250);
        border-bottom: 1px solid #ccc;
      }

      .markdown-editor .tab button {
        padding: 0.5rem 1rem;
        font-size: 16px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        color: #333;
      }

      .markdown-editor .tab .active {
        font-weight: bold;
        background-color: rgb(255, 255, 255);
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        border: 1px solid #ccc;
        border-bottom: none;
        margin: -1px;
      }

      .markdown-editor textarea {
        display: none;
        height: 300px;
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      .markdown-editor .preview {
        display: none;
        padding: 10px;
      }

      .markdown-editor .preview .markdown-body {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="markdown-editor">
      <div class="tab">
        <button class="tab-button active" data-target="markdown-input">
          编辑
        </button>
        <button class="tab-button" data-target="markdown-preview">预览</button>
      </div>
      <textarea
        id="markdown-input"
        placeholder="在这里输入 Markdown 文本"
      ></textarea>
      <div id="markdown-preview" class="preview">
        <div class="markdown-body"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked"></script>
    <script>
      const tabButtons = document.querySelectorAll(".tab-button");
      const tabContents = document.querySelectorAll(
        ".markdown-editor > *:not(.tab)"
      );

      // 为每个标签页按钮添加点击事件监听器
      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // 获取被点击的标签页的目标内容的 id
          const target = button.dataset.target;
          // 激活对应的标签页
          activateTab(target);
        });
      });

      /** 激活标签页 */
      function activateTab(target) {
        // 切换每个标签页按钮的激活状态
        tabButtons.forEach((button) => {
          button.classList.toggle("active", button.dataset.target === target);
        });

        // 显示对应的标签页内容，隐藏其他标签页内容
        tabContents.forEach((content) => {
          content.style.display = content.id === target ? "block" : "none";
        });

        // 如果激活的是 "markdown-preview" 标签页，更新预览内容
        if (target === "markdown-preview") {
          updatePreview();
        }
      }

      // 获取 Markdown 输入框和预览区域
      const markdownInput = document.getElementById("markdown-input");
      const markdownPreview = document.querySelector(
        ".markdown-editor .preview .markdown-body"
      );

      // 当输入框内容改变时，更新预览内容
      markdownInput.addEventListener("input", updatePreview);

      /** 更新预览内容*/
      function updatePreview() {
        const markdownText = markdownInput.value;
        if (!markdownText.trim()) {
          markdownPreview.innerHTML = "<p>无内容</p>";
        } else {
          const html = marked.parse(markdownText);
          markdownPreview.innerHTML = html;
        }
      }

      activateTab("markdown-input");
    </script>
  </body>
</html>
