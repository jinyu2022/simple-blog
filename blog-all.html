<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单的博客</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* 防止横向滚动条 */
        font-family: "Outfit", sans-serif;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .blog-header {
        padding-top: 1.5rem;
        padding-bottom: 3rem;
      }
      .blog-title h1 {
        color: var(--text-color-primary);
        margin: 0;
        line-height: 3.5rem;
        font-size: 3.75rem;
        margin-bottom: 1rem;
        font-weight: 800;
      }
      .blog-title p {
        font-size: 1.125rem;
        line-height: 2rem;
        color: var(--text-color-secondary);
      }
      .blog-search {
        position: relative;
        margin-top: 1.5rem;
        max-width: 32rem;
        display: flex;
        align-items: center;
      }
      .blog-search input {
        background-color: var(--input-bg-color);
        width: 100%;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        line-height: 1.5rem;
        border: 1px solid var(--border-color);
      }
      .blog-search input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: rgb(255, 255, 255) 0px 0px 0px 0px,
          rgb(99, 102, 241) 0px 0px 0px 1px, rgba(0, 0, 0, 0) 0px 0px 0px 0px;
      }
      .blog-search svg {
        height: 1.25rem;
        width: 1.25rem;
        position: absolute;
        right: 1rem;
        color: rgb(156 163 175);
      }
    </style>
  </head>
  <body>
    <div id="app" style="max-width: 64rem; margin: 0 auto">
      <header class="header">
        <div class="header-container">
          <div class="logo">
            <a href="/index.html">
              <img src="./assets/logo.jpg" alt="logo" width="45" height="45" />
            </a>
          </div>
          <div class="nav-header">
            <div class="top-nav">
              <span
                id="cross"
                onclick="document.querySelector('.top-nav').style.transform=null"
              >
                &nbsp;&nbsp;&nbsp;
              </span>
              <a href="/blog-all.html">
                <span style="background-color: var(--button-hover-bg-color)"
                  >Blog</span
                >
              </a>
              <a href="">
                <span>Gallery</span>
              </a>
              <a href="">
                <span>Snippets</span>
              </a>
              <a href="/projects.html">
                <span>Projects</span>
              </a>
              <a href="/about.html">
                <span>About</span>
              </a>
              <a href="/friends.html">
                <span>Friends</span>
              </a>
            </div>
            <div class="side-nav">
              <a href="#">
                <span
                  style="
                    background-image: url(./assets/analysis.svg);
                    background-repeat: no-repeat;
                    background-size: contain;
                  "
                >
                  &nbsp; &nbsp;
                  <!-- 这种方式也许不如直接用svg标签 -->
                </span>
              </a>
              <span
                style="
                  background-image: url(./assets/moon.svg);
                  background-repeat: no-repeat;
                  background-size: contain;
                "
                onclick="document.documentElement.classList.toggle('dark');
                  if (this.style.backgroundImage.includes('moon.svg')) {
                    this.style.backgroundImage = 'url(./assets/sun.svg)';
                  } else {
                    this.style.backgroundImage = 'url(./assets/moon.svg)';
                  }"
              >
                &nbsp; &nbsp; &nbsp;
              </span>

              <span
                id="setting"
                style="
                  background-image: url(./assets/setting.svg);
                  background-repeat: no-repeat;
                  background-size: contain;
                "
                onclick="document.querySelector('.top-nav').style.transform='translateX(0)'"
              >
                &nbsp;&nbsp;&nbsp;
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="placeholder"></div>
      <main style="margin: 0.75rem">
        <div class="blog-container">
          <div class="blog-header">
            <div class="blog-title">
              <h1>All Posts</h1>
              <p>
                我写的大多是关于网络开发、技术相关的文章，有时还写我的个人生活。使用下面的搜索按标题进行筛选。
              </p>
            </div>
            <div class="blog-search">
              <input type="text" placeholder="Search" id="search" />
              <svg
                class="absolute right-3 top-3 h-5 w-5 text-gray-400 dark:text-gray-300"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="blog-list">
            <ul>
              <!-- 文章列表，由js自动生成 -->
            </ul>
          </div>
        </div>
        <div>
          <nav class="pager-nav">
            <button style="opacity: 0.5">上一页</button>
            <span>1of2</span>
            <button>下一页</button>
          </nav>
        </div>
      </main>
      <footer style="padding: 0 0.75rem">
        <div class="footer-container">
          <div style="display: flex">
            <span style="margin-right: 4px">Built with</span>
            <div>
              <img src="./assets/html5.svg" alt="html5" width="20px" />
              <img src="./assets/css3.svg" alt="css3" width="20" />
              <img src="./assets/javascript.svg" alt="javascript" width="20" />
            </div>
          </div>
          <div>Copyright © 2024</div>
        </div>
      </footer>
    </div>
    <style>
      .pager-nav {
        display: flex;
        justify-content: space-between;
        color: var(--text-color-primary);
      }
      .pager-nav button {
        padding: 0.5rem 1rem;
        border: 0;
        background-color: transparent;
        color: var(--text-color-primary);
        cursor: pointer;
      }
    </style>
    <script>
      function createArticleItem(article) {
        const articleTemplate = `
          <li>
            <article class="article-container">
              <div>
                <time class="date">${article.date}</time>
              </div>
              <div style="margin-top: 0.5rem">
                <h2 class="title">${article.title}</h2>
                <div class="tag">
                  ${article.tags.map((tag) => `<span>#${tag}</span>`).join("")}
                </div>
                <div class="description">
                  ${article.description}
                </div>
                <div class="read-more">
                  <a href="${article.url}">Read more</a>
                </div>
              </div>
            </article>
          </li>
        `;
        const range = document.createRange();
        const fragment = range.createContextualFragment(articleTemplate);
        return fragment;
      }
      /**文章列表容器 */
      const container = document.querySelector(".blog-list ul");
      // 通过请求获取文章列表
      const articles = [
        {
          id: 1,
          date: "February 22, 2024",
          title: "打字机效果",
          tags: ["js", "effect"],
          description:
            "打字机效果，就是文字一个一个的显示出来，就像打字机一样，这种效果...",
          url: "/blog.html?postID=1",
        },
        {
          id: 2,
          date: "February 23, 2024",
          title: "CSS基线问题",
          tags: ["CSS", "开发"],
          description:
            "前端开发经常会遇到一些奇怪的问题，比如CSS基线对齐问题...",
          url: "/blog.html?postID=2",
        },
        {
          id: 3,
          date: "February 23, 2024",
          title: "协程安全性",
          tags: ["js", "协程", "并发"],
          description: "协程的安全性...",
          url: "/blog.html?postID=3",
        },
        {
          id: 4,
          date: "February 23, 2024",
          title: "一个markdown编辑器",
          tags: ["js", "开发"],
          description: "一个markdown编辑器...",
          url: "/blog.html?postID=4",
        },
        {
          id: 999,
          date: "February 23, 2024",
          title: "测试",
          tags: ["测试", "开发"],
          description: "这是测试文章",
          url: "blog.html?postID=3",
        },
      ];

      // 反转列表，优先显示最新的文章
      articles.reverse();

      // 当前文章列表，只取前两个，分页
      let currentArticles = articles.slice(0, 2);

      currentArticles.forEach((article) => {
        container.appendChild(createArticleItem(article));
      });

      // 搜索并展示匹配的文章
      function searchArticles(query) {
        // 搜索结果不需要分页
        document.querySelector(".pager-nav").style.display = "none";
        // 过滤文章数组，匹配tag和description
        // 如果查询为空，返回所有文章
        let filteredArticles;
        if (!query.trim()) {
          filteredArticles = articles;
          // 显示全文要分页
          document.querySelector(".pager-nav").style.display = "flex";
        } else {
          filteredArticles = articles.filter((article) => {
            // 支持大小写模糊搜索
            const searchStr = query.toLowerCase();
            return (
              article.tags.some((tag) =>
                // 支持检索tag和description
                tag.toLowerCase().includes(searchStr)
              ) || article.description.toLowerCase().includes(searchStr)
            );
          });
        }

        // 检查新的文章列表是否与上一次的文章列表相同
        if (
          JSON.stringify(filteredArticles) === JSON.stringify(currentArticles)
        ) {
          return;
        } else if (filteredArticles.length === 0) {
          // 如果为空则显示提示
          console.log("没有找到匹配的文章");
          container.innerHTML = "<li>没有找到匹配的文章</li>";
          return;
        }
        // 更新当前文章列表
        currentArticles = filteredArticles;
        console.log("更新文章列表");
        // 清空当前的文章列表
        container.innerHTML = "";
        // 将过滤后的文章添加到列表中
        filteredArticles.forEach((article) => {
          container.appendChild(createArticleItem(article));
        });
      }
      // 监听输入事件
      const searchInput = document.querySelector("#search");
      let isComposing = false; // 标记是否正在输入拼音
      searchInput.addEventListener("compositionstart", () => {
        isComposing = true;
      });
      searchInput.addEventListener("compositionend", (event) => {
        isComposing = false;
        const query = event.target.value;
        searchArticles(query);
      });
      searchInput.addEventListener("input", (event) => {
        if (!isComposing) {
          const query = event.target.value;
          searchArticles(query);
        }
      });

      // 分页相关
      const prevButton = document.querySelector(
        ".pager-nav button:first-child"
      );
      const nextButton = document.querySelector(".pager-nav button:last-child");

      let currentPage = 1; // 当前页码
      const perPage = 2; // 每页的文章数量
      const totalPages = Math.ceil(articles.length / perPage); // 总页数
      // 获取并显示当前页的文章
      function showCurrentPage() {
        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        const currentArticles = articles.slice(start, end);
        document.querySelector(
          ".pager-nav span"
        ).textContent = `${currentPage} of ${totalPages}`;
        container.innerHTML = "";
        currentArticles.forEach((article) => {
          container.appendChild(createArticleItem(article));
        });
      }

      prevButton.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          showCurrentPage();
          nextButton.style.opacity = 1;
          prevButton.style.opacity = currentPage === 1 ? 0.5 : 1;
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentPage < totalPages) {
          currentPage++;
          showCurrentPage();
          prevButton.style.opacity = 1;
          nextButton.style.opacity = currentPage === totalPages ? 0.5 : 1;
        }
      });
      showCurrentPage();
    </script>
  </body>
</html>
