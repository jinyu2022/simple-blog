      function createArticleItem(article) {
        const articleTemplate = `
        <li>
          <article class="article-container">
            <div>
              <div class="date">${article.date}</div>
            </div>
            <div style="margin-top: 0.5rem">
              <h2 class="title">${article.title}</h2>
              <div class="tag">
                ${article.tags.map((tag) => `<span>#${tag}</span>`).join("")}
              </div>
              <div class="description">
                ${article.description}
              </div>
              <div class="read-more">
                <a href="/blog.html">Read more</a>
              </div>
            </div>
          </article>
        </li>
      `;
        const range = document.createRange();
        const fragment = range.createContextualFragment(articleTemplate);
        return fragment;
      }
      /**文章列表容器 */
      const container = document.querySelector(".blog-list ul");
      // 通过请求获取文章列表
      const articles = [
        {
          date: "February 22, 2024",
          title: "打字机效果",
          tags: ["js", "effect"],
          description:
            "打字机效果，就是文字一个一个的显示出来，就像打字机一样，这种效果...",
        },
        {
          date: "February 22, 2024",
          title: "效果",
          tags: ["j", "efect"],
          description:
            "打字机效果，就是文字显示出来，就像打字机一样，这种效果...",
        },
      ];
      articles.forEach((article) => {
        container.appendChild(createArticleItem(article));
      });

      // 搜索并展示匹配的文章
      function searchArticles(query) {
        // 清空当前的文章列表
        container.innerHTML = "";
        // 过滤文章数组，匹配tag和description
        const filteredArticles = articles.filter((article) => {
          const searchStr = query.toLowerCase();
          return (
            article.tags.some((tag) => tag.toLowerCase().includes(searchStr)) ||
            article.description.toLowerCase().includes(searchStr)
          );
        });
        // 将过滤后的文章添加到列表中
        filteredArticles.forEach((article) => {
          container.appendChild(createArticleItem(article));
        });
      }
      // 监听输入事件
      const searchInput = document.querySelector("#search");
      let isComposing = false; // 标记是否正在输入拼音
      searchInput.addEventListener("compositionstart", () => {
        isComposing = true;
      });
      searchInput.addEventListener("compositionend", (event) => {
        isComposing = false;
        const query = event.target.value;
        searchArticles(query);
      });
      searchInput.addEventListener("input", (event) => {
        if (!isComposing) {
          const query = event.target.value;
          searchArticles(query);
        }
      });
